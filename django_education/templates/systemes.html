{% extends "base1.html" %}

{% load static %}

{% block title %}Liste des systèmes{% endblock %}
{% block bodyId %}systemsPage{% endblock %}

{% block titre_page %}Systèmes{% endblock %}

{%block content1 %}


<div class="table-container">
<div class="table-cell-container center">
    <table class="table">
      <body>
      {% for systeme in systemes %}
        <tr onclick="window.location='/systeme/{{systeme.id}}'" class="table">
              <th class="col-xs-1" style="text-align:center">{{systeme.id}}</th>
              <td class="col-xs-5" style="text-align:center"> <a href="/systeme/{{systeme.id}}">{{systeme.nom}}</a></td>
              <td class="col-xs-3" style="text-align:center"><img src="{% static systeme.image.url %}" height="100" alt="myimage" /></td>
        </tr>

    {% endfor %}

      </body>
</table>

</div>
</div>

<!-- /.row -->

{% endblock %}
